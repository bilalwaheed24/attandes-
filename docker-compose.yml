version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: sams-db
    environment:
      POSTGRES_USER: sams_user
      POSTGRES_PASSWORD: sams_pass
      POSTGRES_DB: sams_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sams_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sams-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: sams-backend
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://sams_user:sams_pass@db:5432/sams_db
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRY: 86400
      BCRYPT_ROUNDS: 10
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
      LOG_LEVEL: info
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sams-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: sams-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - sams-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  sams-network:
    driver: bridge
